<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados */
    body, html {
      height: 100%;
    }

    .custom-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @media (max-width: 767px) {
      .custom-container {
        margin-top: 50px; /* Ajusta según sea necesario para centrar verticalmente en dispositivos móviles */
      }
    }
  </style>
  <title>Página de Registro</title>
</head>
<body>

<div class="container custom-container">
  <div class="row">
    <!-- Columna izquierda con título y párrafo -->
    <div class="col-md-6">
      <h2>Registro de Usuarios</h2>
      <p>¡Bienvenido! Por favor, complete el formulario para registrarse en nuestro sitio.</p>
    </div>

    <!-- Columna derecha con formulario -->
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap y jQuery (asegúrate de tener conexión a internet para cargar estas bibliotecas) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
